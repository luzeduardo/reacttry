version: '2'
services:
  webpack:
    build: .    
    #image: node:4
    container_name: webpack-react-container
    ports:
      - "8000:8000"      
      - "3001:3001"
    volumes:
      - .:/usr/src/app
      - ./entrypoint.sh:/usr/local/bin/entrypoint.sh
    entrypoint: /usr/local/bin/entrypoint.sh